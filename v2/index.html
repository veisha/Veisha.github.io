<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular ASCII Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="character">
        <div id="head"><...></div>
        <div id="arms">
            <div id="left-arm">/</div>
            <div id="body">|</div>
            <div id="right-arm">\</div>
        </div>
        <div id="legs">
            <div id="left-leg">/</div>
            <div>&nbsp;</div>  <!-- This ensures spacing between the legs -->
            <div id="right-leg">\</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
